<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Area and Perimeter</title>
</head>
<body>
    <div class="container">

        <div class="shape triangle">

            <form>
                <fieldset>
                    <legend>
                        Side Values of Triangle
                    </legend>
                    <input type="text" id="side1triangle">
                    <input type="text" id="side2triangle">
                    <input type="text" id="side3triangle">
                    <div class="buttons">
                        <input type="submit" id="triangleArea" value="Find Area" onclick="triangleArea()">
                        <input type="submit" id="trianglePerimeter" value="Find Perimeter">
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="shape rectangle">
            <form>
                <fieldset>
                    <legend>
                        Side Values of Rectangle
                    </legend>
                    <input type="text" id="side1rectangle">
                    <input type="text" id="side2rectangle">
                    <div class="buttons">
                        <input type="submit" value="Find Area" onclick="rectangleArea()">
                        <input type="submit" value="Find Perimeter" onclick="rectanglePerimeter()">
                    </div>
                </fieldset>
            </form>
        </div>

        <div class="shape square">
            <form>
                <fieldset>
                    <legend>
                        Side Value of Square
                    </legend>
                    <input type="text" id="side1square">
                    <div class="buttons">
                        <input type="submit" value="Find Area" onclick="squareArea()">
                        <input type="submit" value="Find Perimeter" onclick="squarePerimeter()">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="result">

        </div>
    </div>

<script src="js/triangle.js"></script>
<script src="js/rectangle.js"></script>
<script src="js/square.js"></script>


</body>
</html>
